<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- JavaScript -->
<script src="assets/javascript/game.js" type="text/javascript"></script>
<body class="d-flex flex-column h-100">
  <main role="main" class="flex-shrink-0"></main>

  <!-- main container -->
<div class="container-fluid px-lg-5">
    
    <!-- Header Image -->
    <div class="row">
        <div class="col text-center">
        <img class="img-fluid" id="header-image" src="assets/images/logo.jpg">
        </div>
    </div>

    <!-- Directions for game/Win & losses dialog will display here -->
    <div class="row mx-lg-n5 mt-3">
        <div class="col py-3 px-lg-5 text-center">
          <p id= "directions">Each rare crystal is asigned a random number. Click on a gem to harvest and unlock the awesome powers hidden inside each gem. Becareful not to over harvest the rare gems or else there will be consequences!</p>
        </div>
    </div>

    <!-- Target -->
    <div class="row">
        <div class="col text-center"> 
          <h2 class="mt-3">Harvest limit: <span id="harvest-limit"></span></h2>
        </div>
    </div>

    <!-- Crystals -->
    <div class="row">
      <div class="col mt-5 text-center">
        <div id="crystal-container">

        </div>
      </div>
    </div>

    <!-- wins/losses -->
    <div class="row ms-lg-n5 mt-3">
      <p class="p-2" id="total-score"></p>
      <p class="p-2" id="wins"></p>
      <p class="p-2" id="losses"></p>
    </div>
        
</div>
  
      </body>
</html>
